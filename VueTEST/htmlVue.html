<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>VueJS Test</title>
    <link href="cssVue.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="vue-app">

        <button v-on:click="add(1)">Add a year</button>
        <button v-on:click="subtract(1)">Subtract a year</button>
        <button v-on:dblclick="add(10)">Add ten year</button>
        <button v-on:dblclick="subtract(10)">subtract ten year</button>
        <p class="bigText">my age is {{ages}}</p>
        <hr/>

        <h1>Events</h1>
            <div id="canvas" v-on:mousemove="updateXY">{{x}}, {{y}}</div>
            <hr/>

        <h1>Dynamic CSS</h1>
        <!-- <div v-on:click="available= !available"v-bind:class="{available: available}">
            <span>Ryu</span>
        </div> -->
        <button v-on:click="nearby = !nearby">Toggle Nearby</button>
        <button v-on:click="available = !available">Toggle Available</button>
        <div v-bind:class="compClasses">
            <span>Ryu</span>
            </div>
            <hr/>

        <h1>Conditionals</h1>
        <button v-on:click="error= !error">Toggle Error</button>
        <button v-on:click="success= !success">Toggle success</button>
        <p v-if="error">There has been an error!</p>
        <p v-else-if="success">Whooo, success :)</p>
            <hr/>

        <h1>Looping thorugh lists</h1>
        <ul>
            <li v-for="(character, index) in chars">{{index}}. {{character}}</li>
        </ul>
        <ul>
            <li v-for="(ninja, index) in ninjas">{{index}}. {{ninja.name}} - {{ninja.age}}</li>
        </ul>
        <template v-for="(ninja, index) in ninjas">
            <h3>{{index}}. {{ninja.name}}</h3>
            <p> {{ninja.age}}</p>
        </template>
        <template v-for="ninja in ninjas">
            <div v-for="(val,key) in ninja">
                <p> {{key}} - {{val}}</p>
            </div>
        </template>

    </div>
    <hr/>
    <h2>Components</h2>
    <div id="vue-app-one">
            <h2> Vue app one</h2>
                <greeting></greeting>
            </div>
        
            <div id="vue-app-two">
            <h2>Vue app two</h2>
                <greeting></greeting>
            </div>
            <hr/>
            <div id="vue-app-refs">
                <h2>Refs</h2>
                <input type="text" ref="input"/>
                <button v-on:click="readRefs">Submit!</button>
                <p>Your fav food: {{output}}</p>
                <div ref="test">hello</div>
            </div>
        
    <script src="scriptVue.js"></script>
</body>
</html>
