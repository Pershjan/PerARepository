<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--Dag: <input id="day" onchange="showDayAndTime()" type="range" min="1" max="7" /><br />
    Time: <input id="hour" onchange="showDayAndTime()" type="range" min="0" max="23" /><br />
    Minutter: <input id="minute" onchange="showDayAndTime()" type="range" min="0" max="59" /><br />-->

    <div id="dayAndTime" style="padding-top: 20px;"></div>

    <script type="text/javascript">
        //function showDayAndTime() {
        var div = document.getElementById('dayAndTime');
        //var day = document.getElementById('day').value;
        //var hour = document.getElementById('hour').value;
        //var minute = document.getElementById('minute').value;
        //var dayNo = parseInt(day);
        var d = new Date();
        var hour = d.getHours();
        var minute = d.getMinutes();
        var dayNo = d.getDay();
        var day = '';

        if (dayNo === 1) day = 'mandag';
        else if (dayNo === 2) day = 'tirsdag';
        else if (dayNo === 3) day = 'onsdag';
        else if (dayNo === 4) day = 'torsdag';
        else if (dayNo === 5) day = 'fredag';
        else if (dayNo === 6) day = 'lørdag';
        else if (dayNo === 7) day = 'søndag';

        if (dayNo == 1 || dayNo == 2 || dayNo == 3 || dayNo == 4) {
            if (hour > 11 && hour < 17)
                div.innerHTML = day + ' ' + hour + ':' + minute + '-' + 'Åpent!';
            else div.innerHTML = day + ' ' + hour + ':' + minute + '-' + 'Stengt!';

        }
        else if (dayNo == 5) {
            if (hour > 11 && hour < 18)
                div.innerHTML = day + ' ' + hour + ':' + minute + '-' + 'Åpent!';
            else div.innerHTML = day + ' ' + hour + ':' + minute + '-' + 'Stengt!';
        }
        else if (dayNo == 6) {
            if (hour > 11 && hour < 15)
                div.innerHTML = day + ' ' + hour + ':' + minute + '-' + 'Åpent!';
            else div.innerHTML = day + ' ' + hour + ':' + minute + '-' + 'Stengt!';
        }
        else if (dayNo == 7) {
            div.innerHTML = 'Søndag - Stengt!'
        }
    </script>

</body>
</html>
