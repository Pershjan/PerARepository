<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .circle {
            border-radius: 50%;
            float: left;
            width: 75px;
            height: 75px;
            background: darkgrey;
        }

        .firstCircle {
            clear: left;
        }

        .lightOn {
            border-radius: 50%;
            float: left;
            width: 75px;
            height: 75px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="circle" onclick="turnOff(this)"></div>
    <div class="circle" onclick="turnOff(this)"></div>
    <div class="circle" onclick="turnOff(this)"></div>
    <div class="circle" onclick="turnOff(this)"></div>
    <div class="circle" onclick="turnOff(this)"></div>
    <div class="circle firstCircle" onclick="turnOff(this)"></div>
    <div class="circle" onclick="turnOff(this)"></div>
    <div class="circle" onclick="turnOff(this)"></div>
    <div class="circle" onclick="turnOff(this)"></div>
    <div class="circle" onclick="turnOff(this)"></div>
    <div class="circle firstCircle" onclick="turnOff(this)"></div>
    <div class="circle" onclick="turnOff(this)"></div>
    <div class="circle" onclick="turnOff(this)"></div>
    <div class="circle" onclick="turnOff(this)"></div>
    <div class="circle" onclick="turnOff(this)"></div>
    <div class="circle firstCircle" onclick="turnOff(this)"></div>
    <div class="circle" onclick="turnOff(this)"></div>
    <div class="circle" onclick="turnOff(this)"></div>
    <div class="circle" onclick="turnOff(this)"></div>
    <div class="circle" onclick="turnOff(this)"></div>
    <div id="info"></div>
    <script>
        var startTime = new Date().getTime();

        turnOnRandom();

        function turnOnRandom() {
            var elementsList = document.getElementsByClassName("circle");
            var randomIndex = Math.floor(Math.random() * elementsList.length);
            var selectedElement = elementsList[randomIndex];
            var selectedElementClassList = selectedElement.classList;
            selectedElementClassList.add("lightOn");
        }

        function turnOff(selectedElement) {
            var selectedElementClassList = selectedElement.classList;
            if (selectedElementClassList.contains("lightOn")) {
                var finishTime = new Date().getTime();
                var spentMillisecounds = Math.floor(finishTime - startTime);
                var spentSecounds = spentMillisecounds / 1000;
                document.getElementById('info').innerHTML = 'You used' + ' ' + spentSecounds + 'Secounds.'
                starTime = new Date().getTime();
                selectedElementClassList.remove("lightOn");
                turnOnRandom();
            }
        }

    </script>

</body>
</html>
