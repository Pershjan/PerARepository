<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="SliderJS.js"></script>
    <link rel="stylesheet" href="sliderCSS.css">
</head>
<body>
    <div class="slideshow-container"></div>

<div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="CodingWallpaper.jpg" style="width: 100%;">
    <div class="text">Coding</div>
</div>

<div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="StarWallpaper.jpg" style="width:100%">
    <div class="text">Northern Light</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="CityWallpaper.jpg" style="width:100%">
    <div class="text">City</div>
  </div>
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

</body>
</html>
